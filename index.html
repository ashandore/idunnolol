<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css" media="screen" />
</head>

<body>
	<div id="idunno">
		<span id="lol">¯\_(ツ)_/¯</span>
		<div id="info">
			click to copy
			<br />
			<a href = "https://github.com/ashandore/idunnolol"><img src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" width="25" height="25"/></a>
		</div>
	</div>

	<script type="text/javascript">
		function selectlol(element) {
			var range, selection;

			if(document.body.createTextRange) {
			    range = document.body.createTextRange();
			    range.moveToElementText(element);
			    range.select();
			} else if (window.getSelection) {
			    selection = window.getSelection();        
			    range = document.createRange();
			    range.selectNodeContents(element);
			    selection.removeAllRanges();
			    selection.addRange(range);
			}
		}

		function clipboardlol(text) {
			var shruglol = document.createElement("textarea");
			var success = true;

			shruglol.display = 'none';
			shruglol.value = text;

			document.body.appendChild(shruglol);

			shruglol.select();

			try {
				document.execCommand('copy');
			} catch (err) {
				success = false;
			}

			document.body.removeChild(shruglol);
			return success;
		}

		var idunno = document.getElementById('lol');
		idunno.onclick = function(event) {
			if(!clipboardlol(idunno.innerHTML)) {
				selectlol(idunno);
			}			
		};
	</script>
</body>

</html>
